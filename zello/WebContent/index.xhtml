<!DOCTYPE html>
<html 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<head>
<title>Insert title here</title>
</head>
<body>

	<div id="header">
		<ui:insert>
			<ui:include src="commonHeader.xhtml" />
		</ui:insert>
	</div>


	HELLO INDEX JSF!!!!
	
	#{bean2.message} 
	<br />

	<h:outputText value="#{bean2.name}" rendered="#{bean2.name == 'java'}"></h:outputText>


	<h:form>
		<h:inputText id="name"  value="#{bean2.name}" required="true" requiredMessage="Name requireddd">
		</h:inputText>
		<h:inputText id="id1" value="#{bean2.id}" required="true" requiredMessage="ID requireddd"></h:inputText>
	    <h:commandButton action="#{bean2.simpleMethod}" value="Submit"></h:commandButton>
	    <h:commandButton action="hello" value="Submit"></h:commandButton>
	    
	    <h:commandButton  value="AJAX">
	    	<f:ajax execute="name" render="aid">
	    	</f:ajax>
	    </h:commandButton>
		 <h:outputText id='aid' value="#{bean2.name}"></h:outputText>
	 </h:form>
	 
	 
	 <h:messages></h:messages>


	<br />DATATABLE
	<h:dataTable value="#{bean2.nameList}" var="nameVar">
		<h:column>#{nameVar}</h:column>
	</h:dataTable>
	
	
	<br />Custom Datatable
	<h:dataTable value="#{bean2.stuList}" var="stuVar">
		<h:column>
			 <f:facet name="header">Name</f:facet> 
			#{stuVar.name}
		</h:column>
		
		<h:column>
			 <f:facet name="header">ID</f:facet> 
			#{stuVar.id}
		</h:column>
	</h:dataTable>


	<div id="footer">
		<ui:insert>
			<ui:include src="commonFooter.xhtml" />
		</ui:insert>
	</div>
	
	
	
</body>
</html>
